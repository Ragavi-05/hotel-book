<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOTEL</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    body {
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      /* background-image: url("pic.jpg"); */
      background-repeat: no-repeat;
      background-size: cover;
    }

    #logo {
      width: 70px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 10px 0px 10px;
      background-color: #306dae76;
      /* width: ; */
      backdrop-filter: blur(10px);
      height: 10vh;
    }
    .nav-links {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 7px;
    }
    .btn {
      padding: 7px 10px 7px 10px;
      background-color: #000000;
      border-radius: 3px 10px;
      text-decoration: none;
      color: aliceblue;
      padding: 10px 15px;
    }
    .body {
      width: 100%;
      height: 90vh;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      /* background-image: url("pic.jpg");
      background-repeat: no-repeat;
      background-size: cover; */
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* width: 50%; */
      min-height: 250px;
      justify-content: center;
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      gap: 10px;
      border-radius: 6px 20px;
      background-color: #7e7e7e3e;
     
    }
    .title {
      font-size: 10vw;
      font-weight:900;
      font-family: "Anton SC", sans-serif;
      /* font-weight:500; */
      font-style: normal;
      color:blanchedalmond;
      background-image: url("pic.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: large;
      font-weight:200;
      color: #1c1c1c;
      font-family:'Times New Roman', Times, serif;
    }

    .main-btn {
      padding: 7px 10px 7px 10px;
      background-color: #00000075;
      border-radius: 3px 10px;
      text-decoration: none;
      border-style: none;
      color: aliceblue;
      padding: 12px;
      font-size: medium;
      font-weight: bold;
    }
  </style>
  <body>
    <section class="header">
      <img id="logo" src="logo image.png" />

      <div class="nav-links">
        <a class="btn" href="index.html">Home</a>
        <a href="#" class="btn">About Us</a>
        <a href="#" class="btn">Contact Us</a>
        <a href="#" class="btn">Blog</a>
      </div>
    </section>
    <section class="body">
        
      <div class="content">
        <h1 class="title  ">Welcome To Our Hotel</h1>
        <!-- <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt
          cumque aperiam voluptates velit quaerat. Accusamus tempora neque ipsum
          commodi quasi aspernatur, assumenda magni sapiente voluptas?
        </p> -->

        <!-- <button class="main-btn">Choose your Room</button> -->
      </div>
    </section>
    <section class="footer"></section>
  </body>
</html>
